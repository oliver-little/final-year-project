version: '2.12'

services:
  cassandra:
      image: cassandra:latest
      container_name: cassandra
      ports:
        - 9042:9042
      environment:
        - "MAX_HEAP_SIZE=256M"
        - "HEAP_NEWSIZE=128M"
      restart: always
      volumes:
        - cassandra_data:/var/lib/cassandra

volumes:
  cassandra_data: