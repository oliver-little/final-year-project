apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-deployment
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: localhost:5000/orchestrator:latest
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
spec:
  type: NodePort
  selector:
    app: orchestrator
  ports:
    - protocol: TCP
      nodePort: 30021
      port: 50051
      targetPort: 50051